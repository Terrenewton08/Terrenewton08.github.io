    <strong><div class="reloj" id="europa">Hora de Europa: </div></strong>
    <strong><div class="reloj" id="asia">Hora de Asia: </div></strong>
    <strong><div class="reloj" id="america">Hora de América: </div></strong>
    <strong><div class="reloj" id="londres">Hora de Londres: </div></strong>

    <script>
        function actualizarRelojes() {
            // Obtenemos la hora actual en diferentes zonas horarias
            const horaEuropa = new Date().toLocaleTimeString('es-ES', { timeZone: 'Europe/Madrid' });
            const horaAsia = new Date().toLocaleTimeString('es-ES', { timeZone: 'Asia/Tokyo' });
            const horaAmerica = new Date().toLocaleTimeString('es-ES', { timeZone: 'America/New_York' });
            const horaLondres = new Date().toLocaleTimeString('es-ES', { timeZone: 'Europe/London' });

            // Actualizamos los relojes en la página
            document.getElementById('europa').textContent = `Hora de Europa: ${horaEuropa}`;
            document.getElementById('asia').textContent = `Hora de Asia: ${horaAsia}`;
            document.getElementById('america').textContent = `Hora de América: ${horaAmerica}`;
            document.getElementById('londres').textContent = `Hora de Londres: ${horaLondres}`;
        }

        // Actualizamos los relojes cada segundo
        setInterval(actualizarRelojes, 1000);

        // Llamamos a la función para actualizar los relojes cuando la página se carga por primera vez
        window.onload = actualizarRelojes;
    </script>
