    <main>
        <center><h1>Cifrador Cesar.</h1></center>
        <form id="cifrador" autocomplete="off">
            <input id="input-original" spellcheck="false" placeholder="Ingrese el texto" type="text" name="text">
        </form>
        <div class="rango">
            <input id="rango" type="range" value="1" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
            <output>1</output>
        </div>
        <button onclick="cifrar()">Cifrar</button>
        <button onclick="descifrar()">Descifrar</button>
        <div id="resultado"></div>
    </main>

    <script>
        function cifrar() {
            var texto = document.getElementById("input-original").value;
            var desplazamiento = parseInt(document.getElementById("rango").value);
            document.getElementById("resultado").innerText = cifrarTexto(texto, desplazamiento);
        }

        function descifrar() {
            var texto = document.getElementById("input-original").value;
            var desplazamiento = parseInt(document.getElementById("rango").value);
            // Para descifrar, invertimos el desplazamiento
            document.getElementById("resultado").innerText = cifrarTexto(texto, -desplazamiento);
        }

        function cifrarTexto(texto, desplazamiento) {
            var resultado = "";
            for (var i = 0; i < texto.length; i++) {
                var charCode = texto.charCodeAt(i);
                if (charCode >= 65 && charCode <= 90) {
                    resultado += String.fromCharCode(((charCode - 65 + desplazamiento) % 26) + 65);
                } else if (charCode >= 97 && charCode <= 122) {
                    resultado += String.fromCharCode(((charCode - 97 + desplazamiento) % 26) + 97);
                } else {
                    resultado += texto.charAt(i);
                }
            }
            return resultado;
        }
    </script>
